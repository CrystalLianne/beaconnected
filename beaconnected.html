<template name="layout">

{{> about_us}}
{{> separator}}
{{> how_it_works}}
{{> separator2}}
{{> contact_us}}
{{> footer}}
</template>


<template name="listings">
{{> search_header}}
{{> footer}}
</template>

<template name="user_dropdown">
<a href="" class="show_user_name">Crystal</a>
<span class="triangle"></span>
<nav class="drop_down">
<ul>
<li><a href="" id="edit_profile">Edit profile</a></li>
<li><a href="" id="view Profile">View profile</a></li>
<li><a href="" id="logout">Logout</a></li>
</ul>
</nav>
</template>

<template name="individual_listings_page">
<div class="header_search_div header_div">
		<div class="inner_header">
{{> search_header}}
{{> search_form_individuals}}

</div></div>

<template name="business_listings_page">
<div class="header_search_div header_div">

{{> search_form_businesses}}

		</div>
	
	</div>

</template>
<template name="services_listings_page">
	<div class="header_search_div header_div">
		<div class="inner_header">
{{> search_header}}
{{> search_form_services}}

		</div>
	
	</div>	
	{{> list}}
{{>footer}}
</template>

<template name="list">
<div class="content list">
<div class="num_searched">
	<h3></h3>
</div>
<div class="current_users">

</div>
</div> 
</template>

<template name="search_header">

			<img src="/images/logo-tag.png" alt="Logo" />
			<nav>
			<ul>
				<li><a href="#about_us">About Us</a></li>
				<li><a href="#how_it_works">How It Works</a></li>
				<li><a href="#locations">Locations</a></li>
				<li><a href="#contact_us">Contact</a></li>
				{{> user_dropdown}}
			</ul>
			</nav>

</template>
<template name="search_form_individuals">

		<div class="left-content search_form">
			<p>Search for individuals</p>
			<h2>I am looking for a </h2><input type="text" id="proffession" placeholder="Web Developer"/>
			<h2>that specialises in </h2><input type="text" id="skills" placeholder="CSS"/>
		</div>	

</template>
<template name="search_form_businesses">

		<div class="left-content search_form">
			<p>Search for businesses</p>
			<h2>I am looking for a </h2><input type="text" placeholder="Web Developer"/>
			<h2>that specialises in </h2><input type="text" placeholder="CSS"/>
		</div>	
	
</template>
<template name="search_form_services">

		<div class="left-content search_form">
			<p>Search for services</p>
			<h2>I am looking for a </h2><input type="text" placeholder="Web Developer"/>
			<h2>that specialises in </h2><input type="text" placeholder="CSS"/>
		</div>	

</template>



<template name="login_signup">
<li class="button_container"><a href="#contact_us" class="white-button">Login</a></li>
<li class="button_container"><a href="#contact_us" class="orange-button">Sign Up</a></li>
</template>
<template name="header">
	<div class="header_div">
		<div class="inner_header">
			<img src="/images/logo-tag.png" alt="Logo" />
			<nav>
			<ul>
				<li><a href="#about_us">About Us</a></li>
				<li><a href="#how_it_works">How It Works</a></li>
				<li><a href="#locations">Locations</a></li>
				<li><a href="#contact_us">Contact</a></li>
				{{> login_signup}}
			</ul>
			</nav>
		
		<div class="left-content">
			<h2>Localised networking for the Rise community</h2>
			<p>Search individual profiles over our network</p>
			<p>Connect with your Rise community</p>
			<p>Consume local business</p>
			<a class="orange-button large-button">Sign Up</a>
			<a class="arrow"><img src="/images/arrow.png" alt="arrow" ></a>
		</div>	
		</div>
	
	</div>	
</template>
<template name="about_us">	
		<div id="about_us">
		<h2>About Us</h2>
		<div class="left-div">
<h3>Networking has never been so close.</h3>
<h4>Beaconnected for Individuals</h4>
<p>Creating a profile allows individuals to network with the local community.  It enables members to socialise with like-minded people within your local Rise.  Members can further explore the types of businesses based in the building, encouraging collaboration.</p>
<h4>Beaconnected for business</h4>
<p>Creating a business profile allows you to find people which are waiting to be discovered;</p><p>to share and collaborate.  Beaconnected shares the same principals as Rise and encourages</p><p>openness and sharing.</p> 
</div><img class="right-img" src="/images/square-image.png" alt="right-image"/>
</div>
</template>
<template name="separator">
<div class="separator-1">
</div>
</template>
<template name="how_it_works">
<div id="how_it_works">
<h2>How It Works</h2>
<figure>
<img src="/images/Rise-box.png" alt="Rise Box" />
<figcaption>
<h4>Head to local Rise</h4>
<p>Creating a profile allows</p>
<p>individuals to network</p>
<p>with the local community,</p>
<p>socialise, and find out what's</p>
<p>happening at</p>
<p>your local Rise.</p>
</figcaption>
</figure>
<figure>
<img src="/images/Profile-Box.png" alt="Profile Box" />
<figcaption>
<h4>Create a profile</h4>
<p>By creating an individual</p>
<p>or business profile,</p>
<p>Beaconnected will allow you,</p>
<p>to discover others who have</p>
<p>similar skills, interests</p>
<p>or services.</p>
</figcaption>
</figure>
<figure>
<img src="/images/network.png" alt="network" />
<figcaption>
<h4>Discover your network</h4>
<p>By finding others within your</p>
<p>network, you can invite</p>
<p>them to collaborate once</p>
<p>they're within proximity to our beacons.</p>
</figcaption>
</figure>
<hr>
</div>
</template>
